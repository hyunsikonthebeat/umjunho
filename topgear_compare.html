    <script>
        function compareCars() {
        var selectedCar = document.getElementById("carDropdown").value;
        var comparisonImages = document.getElementById("comparisonImages");

        // Clear previous images
        comparisonImages.innerHTML = "";

        if (selectedCar !== "") {
        var carImages = {

            "벤츠 S클래스": "//sclass.png",
            "아우디 A8": "//audi.png"
        };

        var cars = Object.keys(carImages);

        for (var i = 0; i < cars.length; i++) {
            var car = cars[i];

            if (car === selectedCar) {
            continue; 
            }

            var image = document.createElement("img");
            image.src = carImages[car];
            image.alt = car;

            comparisonImages.appendChild(image);
        }
        }
    }
